name: Build Vue
on:
  push:
    branches:
      - main
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: user333-boop/VuePagesAction@1.0.0
      with:
        username: 'user333-boop'
        reponame: 'genshin-gift-set-viewer'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
